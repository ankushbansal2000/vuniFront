<div class="loginpage">


    <div class="loginimage">
      <img src="../../assets/images/login.png" width="175px" height="175px">
    </div>
  
  
    <div class="loginform">
      <form  method="post">
        <div class="form-group">
          <label for="username">Email ID</label>
          <input  name="Email" 
          type="text" class="form-control"
            id="username" placeholder="Enter username">
      
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input name="password" type="password" class="form-control" id="password"
            placeholder="Enter password" required>
        
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary" (click)="onLogin()">Login</button>
         <!--  <button [disabled]="!loginForm.form.valid" type="submit" class="btn btn-primary">Login</button>
          <button value="Login" class="btn btn-info" (click)="hitLoginApi()"> Login  </button> -->
        </div>
      </form>
  
    </div>
  
  </div>
