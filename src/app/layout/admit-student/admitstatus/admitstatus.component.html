<div class="mainWrap">
        <div class="headWrap">
                <div class="titleHeadWrap">
                    Admit Student
                </div>
                <div class="buttonHeadWrap">
                    <button class="btn btn-primary" (click)="goBack()" >Go Back</button>
                </div>
            </div>
    <div class="container">
       
        <div class="mainDiv">

            <div class="rowWrap">
                <div class="labelWrap">
                    Batch / Course :
                </div>
                <div class="inputWrap">
                    <input type="text" name="ApplicationNumber" class="form-control">
                </div>
            </div>

            <div class="rowWrap">
                <div class="labelWrap">
                   Academic Year :
                </div>
                <div class="inputWrap">
                    <input type="text" name="Name" class="form-control">
                </div>
            </div>

            <div class="rowWrap">
                <div class="labelWrap">
                   Admission Category :
                </div>
                <div class="inputWrap">
                    <input type="text" name="Name" class="form-control">
                </div>
            </div>

            <div class="rowWrap">
                <div class="labelWrap">
                   Fee Category :
                </div>
                <div class="InformationSelectGetWrap">
                    <select class="browser-default custom-select" 
                    name="nationality">
                        <option>
                            Select Category
                        </option>
                        <option value="General">General</option>
                    </select>
                </div>
            </div>

            <div class="rowWrap">
                <div class="labelWrap">
                    Nationality <span style="color: red">*</span>
                </div>
                <div class="InformationSelectGetWrap">
                    <select class="browser-default custom-select" 
                    name="nationality">
                        <option>
                            Select Nationality
                        </option>
                        <option value="indian">Indian</option>
                    </select>
                </div>
            </div> 

            <div class="buttonWrap">
                <div class="buttonWrapMemory">
                <button class="btn btn-primary">Save</button>
            </div>
            </div>
        </div>
    </div>
</div>
